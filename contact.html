<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--animate.style CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <!-- Internal CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">

    <style>
        .container {
            position: relative;
            top: 5rem;
            padding: 2rem;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: white;
        }

        .card {
            margin: 1rem;
            flex-basis: 18rem;
            flex-grow: 1;
        }

        .card-img-top {
            height: 30vh;
            object-fit: cover;
        }

        .card-body {
            height: 12rem;
        }

        .btn-sm {
            width: 87.5%;
            position: absolute;
            bottom: 1.25rem;
        }
    </style>

    <title>Kaya - Melbourne Catering</title>
</head>

<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" style="font-family: 'Bellota', cursive; font-size: 1.5rem;" href="index.html">Kaya</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link" href="menu.html">Menu</a>
                <a class="nav-item nav-link active" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!--Main Section-->
    <div class="container container animate__animated animate__fadeIn">
        <div style="text-align:center; padding-bottom:2rem;">
            <h1 style="font-family: 'Bellota', cursive; padding-bottom:1rem;"><strong>Contact Kaya</strong></h1>
            <a href="tel:+61412345678"><button type="button" class="btn btn-primary btn-lg">Give us a call</button></a>
            <small id="emailHelp" class="form-text text-muted">or write to us below</small>
        </div>
        <div style="text-align:center;">
            <p>You can reach us during business hours on <a href="tel:0399757301">(03) 9975 7301</a><br>or email us at any
                time on <a href="mailto:info@kayacatering.com.au">info@kayacatering.com.au</a></p>
        </div>
    </div>

    <!--Contact Form-->
    <div class="container">
        <form action="https://formspree.io/xvowbbzk" method="POST">
            <div class="form-group">
                <label>Your name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                    placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Your phone number</label>
                <input type="text" class="form-control" name="phone" placeholder="0412 345 678" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" name="message" rows="3" placeholder="Leave us a message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--Footer-->
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>
                Follow us on Facebook: <a href="https://www.facebook.com/KayaMelbourne/">KayaMelbourne</a>
                <br>
                Kaya Catering Â© 2020
            </p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
